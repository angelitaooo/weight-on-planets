<!DOCTYPE html>
<html>
<head>
	<title>Your weight on other planet</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.5/css/bootstrap.min.css" integrity="sha384-AysaV+vQoT3kOAXZkl02PThvDr8HYKPZhNT5h/CXfBThSRXQ6jW5DO2ekP5ViFdi" crossorigin="anonymous">
	<link rel="stylesheet" href="style.css">
</head>
<body>	
	<div class="container">
		<h1>Your weight on other planet</h1>
		<p>Have you ever wondered how much do you weigh on other planets? Now you can find out.</p>
	</div>			
	
	<div class="container">
		<div class="col-md-5">
	    	<div class="input-group">
		      	<input type="text" class="form-control" placeholder="Calculate weight" id="weight">
		      	<span class="input-group-btn">
		        <button class="btn btn-secondary" type="button" id="calculate">Go!</button>
	      		</span>
	    	</div>
  		</div>

  		<div class="col-md-5">
			<ul class="list-group" id="planets"></ul>		
  		</div>
	</div>

		
	<script
	  src="https://code.jquery.com/jquery-3.1.1.min.js"
	  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
	  crossorigin="anonymous"></script>
	  <script src="https://www.atlasestateagents.co.uk/javascript/tether.min.js"></script>
 	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.5/js/bootstrap.min.js" integrity="sha384-BLiI7JTZm+JWlgKa0M0kGRpJbF2J8q+qreVrKBC47e3K6BW78kGLrCkeRX6I9RoK" crossorigin="anonymous"></script>
 	<script src="script.js"></script>
</body>
</html>
